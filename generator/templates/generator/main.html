<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static "generator/main_style.css" %}">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container text-center">
        <h2>{{ title }}</h2>
        <form action="{% url 'password' %}">
            <select name="length">
                <option value="3">3 length</option>
                <option value="4">4 length</option>
                <option value="5">5 length</option>
                <option value="6">6 length</option>
                <option value="7">7 length</option>
                <option value="8" selected="selected">8 length</option>
                <option value="9">9 length</option>
                <option value="10">10 length</option>
                <option value="11">11 length</option>
                <option value="12">12 length</option>
            </select>

            <input type="checkbox" name="Uppercase"> Uppercase
            <input type="checkbox" name="Numbers"> Numbers
            <input type="checkbox" name="SpecialCharacter"> Special character

            <input type="submit" value="Generate" class="btn btn-primary">
            <br><br>
            <a href="{% url 'aboutme' %}" class="btn btn-success">About me</a>
        </form>
    </div>
</body>
</html>
